<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form>
    <!--Required dato obligatorio-->
    <!--name me permite comunicarme con el servidor "desarrollador"-->
    <!--minlength permite dar el min de caracteres a ingresar"-->
    <input type="text" required  placeholder="Escribe tu nombre" minlength="3"  name="username">
    <input type="email" required name="email">
    <input type="password" required name="password">
    <input type="checkbox" name="selector">
    <input type="radio" name="selector-radio">
    <input type="file" name="archivo">
    <input type="submit" name="Envio">
    


 </form>   
</body>
</html>
